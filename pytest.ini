[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --cov=src/redshift_nl_agent
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    -ra

# Coverage options
[coverage:run]
source = src/redshift_nl_agent
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */env/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    validation: Validation tests
    slow: Slow running tests
    requires_db: Tests requiring database connection
    requires_api: Tests requiring API keys
